                if (Math.abs(ui.position.left - left_position) < 10 && Math.abs(ui.position.top - top_position) < 10) {

                    the_click($(this).parent().attr("id"));
                }

            }
        });





        $(".teams").droppable({
            accept: ".teams",

            drop: function(event, ui) {

                var draggable = ui.draggable;
                var droppable = $(this);

                draggable.swap(droppable);


                var dropped_id = parseInt(draggable.attr("id")) / 100;
                var swaped_id = parseInt(droppable.attr("id")) / 100;

                var dropped_position_id = parseInt(draggable.parent().attr("id"));
                var swaped_position_id = parseInt(droppable.parent().attr("id"));


                if (dropped_position_id != "extras_wrapper") {
                    level_1[dropped_position_id - 1] = dropped_id;

                }


                if (swaped_position_id != "extras_wrapper") {
                    level_1[swaped_position_id - 1] = swaped_id;

                }



                check_rows(swaped_id, 1);
                check_rows(dropped_id, 1);

                update_bracket();

            }
        });

        function check_rows(dropped_id, current_level) {


            if (dropped_id == 0)
                return;

            var index = 0;

            if (current_level === 1) {
                index = level_2.indexOf(dropped_id);
                if (index > -1) {
                    console.log(level_2[index]);
                    level_2[index] = 0;

                }
            }


            if (current_level <= 2) {
                index = level_3.indexOf(dropped_id);
                if (index > -1) {
                    console.log(level_3[index]);
                    level_3[index] = 0;
                }
            }



            if (current_level <= 3) {

                index = level_4.indexOf(dropped_id);
                if (index > -1) {
                    console.log(level_4[index]);
                    level_4[index] = 0;
                }
            }


            if (current_level <= 4) {

                index = level_5.indexOf(dropped_id);
                if (index > -1) {
                    console.log(level_5[index]);
                    level_5[index] = 0;
                }

            }

            if (current_level <= 5) {

                index = level_6.indexOf(dropped_id);
                if (index > -1) {
                    console.log(level_6[index]);
                    level_6[index] = 0;
                }
            }


        }


        function the_click(position) {

            if (position == "extras_wrapper")
                return


            position = parseInt(position);



            var item_value = level_1[position - 1];
            var slot = Math.round(position / 2) - 1;

            check_rows(level_2[slot], 2);

            level_2[slot] = item_value;

            check_rows(item_value, 2);

            update_bracket();

        }

        $(".teams").on('click', function() {
            the_click($(this).parent().attr("id"));
        });


        function update_bracket() {



            for (i = 0; i < level_1.length; i++) {
                if (level_1[i] == 0)
                    $("#" + (i + 1)).html("");
                else
                    $("#" + (i + 1)).children().html('<img class="movies" id="' + (32 + i) * 100 + '" src="' + movies[level_1[i] - 1][1] + '" alt="' + movies[level_1[i] - 1][0] + '" title="' + movies[level_1[i] - 1][0] + '" />');

            };

            for (i = 0; i < level_2.length; i++) {
                if (level_2[i] == 0)
                    $("#" + (i + 32 + 1)).html("");
                else
                    $("#" + (i + 32 + 1)).html(movies[level_2[i] - 1][0]);

            };

            for (i = 0; i < level_3.length; i++) {
                if (level_3[i] == 0)
                    $("#" + (i + 32 + 16 + 1)).html("");
                else
                    $("#" + (i + 32 + 16 + 1)).html(movies[level_3[i] - 1][0]);

            };

            for (i = 0; i < level_4.length; i++) {
                if (level_4[i] == 0)
                    $("#" + (i + 32 + 16 + 8 + 1)).html("");
                else
                    $("#" + (i + 32 + 16 + 8 + 1)).html(movies[level_4[i] - 1][0]);

            };

            for (i = 0; i < level_5.length; i++) {
                if (level_5[i] == 0)
                    $("#" + (i + 32 + 16 + 8 + 4 + 1)).html("");
                else
                    $("#" + (i + 32 + 16 + 8 + 4 + 1)).html(movies[level_5[i] - 1][0]);

            };

            if (level_6[0] == 0) {
                $("#final_wrapper").html("");
                $("#winner").html("");
            } else

            {
                $("#final_wrapper").html('<img class="final" id="6300" src="' + movies[level_6[0] - 1][1] + '" alt="' + movies[level_6[0] - 1][0] + '" title="' + movies[level_6[0] - 1][0] + '" />');
                $("#winner").html("Winner!");
            }

            if (level_6[0] != level_5[0] && level_6[0] != level_5[1])
                level_6[0] = 0;

            if (level_4.indexOf(level_5[0]) == -1) {
                level_5[0] = 0;

            }

            if (level_4.indexOf(level_5[1]) == -1) {
                level_5[1] = 0;

            }

            if (level_3.indexOf(level_4[0]) == -1)
                level_4[0] = 0;

            if (level_3.indexOf(level_4[1]) == -1)
                level_4[1] = 0;

            if (level_3.indexOf(level_4[2]) == -1)
                level_4[2] = 0;

            if (level_3.indexOf(level_4[3]) == -1)
                level_4[3] = 0;



            if (level_2.indexOf(level_3[0]) == -1)
                level_3[0] = 0;

            if (level_2.indexOf(level_3[1]) == -1)
                level_3[1] = 0;

            if (level_2.indexOf(level_3[2]) == -1)
                level_3[2] = 0;

            if (level_2.indexOf(level_3[3]) == -1)
                level_3[3] = 0;

            if (level_2.indexOf(level_3[4]) == -1)
                level_3[4] = 0;

            if (level_2.indexOf(level_3[5]) == -1)
                level_3[5] = 0;

            if (level_2.indexOf(level_3[6]) == -1)
                level_3[6] = 0;

            if (level_2.indexOf(level_3[7]) == -1)
                level_3[7] = 0;







        }


        $(".bottom").on('click touch', function() {
            var which_level = 2;
            var swaped_slot = 0;

            var position = parseInt($(this).attr("id"));

            if (position <= 48) {


                var item_value = level_2[position - 32 - 1];
                var slot = Math.round((position - 32) / 2) - 1;
                swaped_slot = level_3[slot];
                level_3[slot] = item_value;

                console.log(item_value, slot)

            } else if (position <= 56) {
                which_level = 3;

                var item_value = level_3[position - 48 - 1];
                var slot = Math.round((position - 48) / 2) - 1;
                swaped_slot = level_4[slot];
                level_4[slot] = item_value;

                console.log(item_value, slot)


            } else if (position <= 60) {
                which_level = 4;
                var item_value = level_4[position - 56 - 1];
                var slot = Math.round((position - 56) / 2) - 1;
                swaped_slot = level_5[slot];
                level_5[slot] = item_value;

                console.log(item_value, slot)


            } else if (position <= 62) {
                which_level = 5;

                var item_value = level_5[position - 60 - 1];
                var slot = Math.round((position - 60) / 2) - 1;
                swaped_slot = level_6[slot];
                level_6[slot] = item_value;
                console.log(item_value, slot)

            }

            /* check_rows(item_value,which_level+1);    */

            console.log("swapped: ", swaped_slot, item_value);

            if (swaped_slot != item_value) {
                check_rows(swaped_slot, which_level + 1);
                check_rows(item_value, which_level + 1);
            }

            update_bracket();

        });



        update_bracket();
    </script>
